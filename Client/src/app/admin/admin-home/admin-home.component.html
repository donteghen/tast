
<div class="mt-2 container-fluid">
    <div>
        <p>just hold this create button for now! :)</p>
        <button class="btn btn-primary btn-block" routerLink="/admin/restaurant">Create new Restaurant</button>
    </div>
    <div class="list-group mt-2 bg-light" *ngFor="let restaurant of retaurantView">
        <a class="list-group-item list-group-item-action">
          <div class="d-flex w-100 ">
            <div class="d-flex w-100 ">
                <img src="https://via.placeholder.com/100/0000FF/808080 ?Text=logo">
                <div class="ml-2">
                    <h3 class="mb-1">{{restaurant.name}}</h3>
                    <h5 class="mb-1">{{restaurant.location}}</h5>
                    <p>rating:<span style="color: rgb(0, 255, 136);"><ngb-rating [rate]="rating" readonly="true" max="5"></ngb-rating></span></p>
                    
                </div>
            </div>
            <div >
                <button class="btn btn-warning btn-lg" routerLink="/admin/restaurants/{{restaurant._id}}"><i class="fas fa-edit"></i></button>
                <button class="btn btn-danger btn-lg" (click)="deleteRestaurant(restaurant._id)"><i class="fas fa-trash-alt"></i></button>
            </div>
          </div>
        </a>  
    </div>
    <div class="d-flex justify-content-end">
        <ngb-pagination [collectionSize]="collection" [pageSize]="pageSize" 
        (pageChange)="pageChange($event)" [(page)]="page"></ngb-pagination>
    </div>
    <div class="mt-2 bg-dark">
        <h1>more to come place holder..............................</h1>
    </div>
</div>
