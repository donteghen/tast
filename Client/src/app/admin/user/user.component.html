<div class="mt-2 container-fluid">
    <div>
        <p>just hold this create button for now! :)</p>
        <button class="btn btn-primary btn-block" routerLink="/admin/user">Create Users</button>
    </div>
    <div class="list-group mt-2 bg-light" *ngFor="let user of userView">
        <a class="list-group-item list-group-item-action">
          <div class="d-flex w-100 ">
            <div class="d-flex w-100 ">
                <img src="https://via.placeholder.com/100/0000FF/808080 ?Text=logo" class="rounded-circle">
                <div class="ml-2">
                    <h3 class="mb-1">{{user.userName}}</h3>
                    <h4 class="mb-1">{{user.email}}</h4> 
                    <h5 class="mb-1" >Admin:{{user.isAdmin}}</h5>
                </div>
            </div>
            <div >
                <button class="btn btn-warning btn-lg" routerLink="/admin/users/{{user._id}}"><i class="fas fa-edit"></i></button>
                <button class="btn btn-danger btn-lg" (click)="deleteUser(user._id)"><i class="fas fa-trash-alt"></i></button>
            </div>
          </div>
        </a>  
    </div>
    <div class="d-flex justify-content-end">
        <ngb-pagination [collectionSize]="collection" [pageSize]="pageSize" 
        (pageChange)="pageChange($event)" [(page)]="page"></ngb-pagination>
    </div>
    <div class="mt-2 bg-dark">
        <h1>more to come place holder..............................</h1>
    </div>
</div>
