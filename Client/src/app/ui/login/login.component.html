<div class="container bg-light">
    <div class="text-center">
        <img src="https://via.placeholder.com/100/0000FF/808080 ?Text=logo" class="rounded-circle">
        <h3>Log In</h3>
    </div>
    <form [formGroup]="form" (ngSubmit)="submit(form)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control"  aria-describedby="emailHelp" formControlName="email"
            name="email"  required>
            <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control" name="password" formControlName="password" required>
        </div>
       
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
    </form>
</div>
