<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-sm-3 border-right">

        </div>
        <div class="col-sm-9">
            <div class="row mt-4" >
                <div class="card col-sm-3 mt-2" style="width: 100%; " *ngFor="let restaurant of restaurants">
                    <img src="https://source.unsplash.com/daily" class="card-img-top" style="height: 200px;">
                    <div class="card-body" >
                        <h5 class="card-title">{{restaurant.name}}</h5>
                        <p class="card-text">{{restaurant._id}}</p>
                        <a routerLink="/restaurants/{{restaurant._id}}" class="btn btn-primary">Reviews</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
